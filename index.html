<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <div class="current"><h2 id="current" id="dyntext"></h2></div>

    <div class="chain"><h3 id="chain"></h3></div>
  <div class="container">
    <div class="numpad">
      <div class="box b1" id="del" onmousedown="routeInput(getAttribute('id'));" id="button"><h1>â†¼</h1></div></input>
      <div class="box b2" id="suppr" onmousedown="routeInput(getAttribute('id'));"><h1>DEL</h1></div>
      <div class="box b3" id="divide" onmousedown="routeInput(getAttribute('id'));"><h1>/</h1></div>
      <div class="box b4" id="multiply" onmousedown="routeInput(getAttribute('id'));"><h1>*</h1></div>
      <div class="box b5" id="7" onmousedown="routeInput(getAttribute('id'));"><h1>7</h1></div>
      <div class="box b6" id="8" onmousedown="routeInput(getAttribute('id'));"><h1>8</h1></div>
      <div class="box b9" id="9" onmousedown="routeInput(getAttribute('id'));"><h1>9</h1></div>
      <div class="box b10" id="minus" onmousedown="routeInput(getAttribute('id'));"><h1>_</h1></div>
      <div class="box b11" id="4" onmousedown="routeInput(getAttribute('id'));"><h1>4</h1></div>
      <div class="box b12" id="5" onmousedown="routeInput(getAttribute('id'));"><h1>5</h1></div>
      <div class="box b13" id="6" onmousedown="routeInput(getAttribute('id'));"><h1>6</h1></div>
      <div class="box b14" id="plus" onmousedown="routeInput(getAttribute('id'));"><h1>+</h1></div>
      <div class="box b15" id="1" onmousedown="routeInput(getAttribute('id'));"><h1>1</h1></div>
      <div class="box b16" id="2" onmousedown="routeInput(getAttribute('id'));"><h1>2</h1></div>
      <div class="box b17" id="3" onmousedown="routeInput(getAttribute('id'));"><h1>3</h1></div>
      <div class="box b18" id="enter" onmousedown=" routeInput(getAttribute('id'));"><h1>=</h1></div>
      <div class="box b19" id="0" onmousedown="routeInput(getAttribute('id'));"><h1>0</h1></div>
      <div class="box b20" id="dot" onmousedown="routeInput(getAttribute('id'));"><h1>.</h1></div>
    </div>
  </div>
  
  <footer><p id="copyrights">Created by Remi Gallego</p></footer>
</body>
</html>
